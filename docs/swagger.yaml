basePath: /api/v1
definitions:
  dto.AuthResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/dto.UserDTO'
    type: object
  dto.CategoryResponse:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  dto.CategoryRuleResponse:
    properties:
      category:
        type: string
      category_id:
        type: integer
      id:
        type: string
      keyword:
        type: string
    type: object
  dto.CreateCategoryRuleRequest:
    properties:
      category_id:
        type: integer
      keyword:
        type: string
    type: object
  dto.CreateTransactionRequest:
    properties:
      amount:
        type: number
      currency:
        type: string
      date:
        type: string
      description:
        type: string
      place_lat:
        type: number
      place_lon:
        type: number
      place_name:
        type: string
    type: object
  dto.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  dto.RefreshRequest:
    properties:
      refresh_token:
        type: string
    type: object
  dto.RegisterRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  dto.TransactionResponse:
    properties:
      amount:
        type: number
      category:
        type: string
      category_id:
        type: integer
      created_at:
        type: string
      currency:
        type: string
      date:
        type: string
      description:
        type: string
      id:
        type: string
      is_confirmed:
        type: boolean
      place_lat:
        type: number
      place_lon:
        type: number
      place_name:
        type: string
      updated_at:
        type: string
    type: object
  dto.TransactionsListResponse:
    properties:
      limit:
        type: integer
      offset:
        type: integer
      total:
        type: integer
      transactions:
        items:
          $ref: '#/definitions/dto.TransactionResponse'
        type: array
    type: object
  dto.UpdateTransactionRequest:
    properties:
      amount:
        type: number
      category_id:
        type: integer
      currency:
        type: string
      date:
        type: string
      description:
        type: string
      is_confirmed:
        type: boolean
      place_lat:
        type: number
      place_lon:
        type: number
      place_name:
        type: string
    type: object
  dto.UserDTO:
    properties:
      email:
        type: string
      global_currency:
        type: string
      id:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: Backend API для персонального финансового дашборда
  title: Personal Finance Dashboard API
  version: "1.0"
paths:
  /api/v1/auth/login:
    post:
      consumes:
      - application/json
      description: Аутентификация пользователя по email и паролю
      parameters:
      - description: Данные для входа
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "400":
          description: Некорректные данные
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Неверные учётные данные
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Вход в систему
      tags:
      - auth
  /api/v1/auth/logout:
    post:
      description: Инвалидация токенов (опционально)
      produces:
      - application/json
      responses:
        "200":
          description: Успешный выход
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Выход из системы
      tags:
      - auth
  /api/v1/auth/refresh:
    post:
      consumes:
      - application/json
      description: Получение новой пары токенов по refresh токену
      parameters:
      - description: Refresh токен
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RefreshRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "400":
          description: Некорректные данные
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Невалидный токен
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Обновление токена
      tags:
      - auth
  /api/v1/auth/register:
    post:
      consumes:
      - application/json
      description: Создаёт новый аккаунт с email и паролем
      parameters:
      - description: Данные для регистрации
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "400":
          description: Некорректные данные
          schema:
            additionalProperties:
              type: string
            type: object
        "409":
          description: Пользователь уже существует
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Регистрация нового пользователя
      tags:
      - auth
  /api/v1/categories:
    get:
      description: Получение списка всех категорий для использования в правилах
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.CategoryResponse'
            type: array
      summary: Получить все категории
      tags:
      - categories
  /api/v1/category-rules:
    get:
      description: Получение списка правил категоризации пользователя
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.CategoryRuleResponse'
            type: array
        "401":
          description: Неавторизован
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Получить правила пользователя
      tags:
      - category-rules
    post:
      consumes:
      - application/json
      description: Создание нового правила для автоматической категоризации
      parameters:
      - description: Данные правила
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateCategoryRuleRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.CategoryRuleResponse'
        "400":
          description: Некорректные данные
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Неавторизован
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Создать правило категоризации
      tags:
      - category-rules
  /api/v1/category-rules/{id}:
    delete:
      description: Удаление правила категоризации по ID
      parameters:
      - description: ID правила
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Успешно
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Неавторизован
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Не найдено
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Удалить правило
      tags:
      - category-rules
  /api/v1/transactions:
    get:
      description: Получение списка транзакций пользователя с фильтрацией и пагинацией
      parameters:
      - description: ID категории
        in: query
        name: category_id
        type: integer
      - description: Дата от (RFC3339)
        in: query
        name: from_date
        type: string
      - description: Дата до (RFC3339)
        in: query
        name: to_date
        type: string
      - default: 20
        description: Лимит
        in: query
        name: limit
        type: integer
      - default: 0
        description: Смещение
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TransactionsListResponse'
        "401":
          description: Неавторизован
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Получить список транзакций
      tags:
      - transactions
    post:
      consumes:
      - application/json
      description: Создание новой транзакции с автоматической категоризацией
      parameters:
      - description: Данные транзакции
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateTransactionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/dto.TransactionResponse'
        "400":
          description: Некорректные данные
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Неавторизован
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Создать новую транзакцию
      tags:
      - transactions
  /api/v1/transactions/{id}:
    delete:
      description: Удаление транзакции по идентификатору
      parameters:
      - description: ID транзакции
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Успешно
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Неавторизован
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Не найдено
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Удалить транзакцию
      tags:
      - transactions
    get:
      description: Получение данных транзакции по идентификатору
      parameters:
      - description: ID транзакции
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TransactionResponse'
        "401":
          description: Неавторизован
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Не найдено
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Получить транзакцию по ID
      tags:
      - transactions
    put:
      consumes:
      - application/json
      description: Обновление данных транзакции
      parameters:
      - description: ID транзакции
        in: path
        name: id
        required: true
        type: string
      - description: Данные транзакции
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateTransactionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.TransactionResponse'
        "400":
          description: Некорректные данные
          schema:
            additionalProperties:
              type: string
            type: object
        "401":
          description: Неавторизован
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Не найдено
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Обновить транзакцию
      tags:
      - transactions
schemes:
- http
- https
swagger: "2.0"
